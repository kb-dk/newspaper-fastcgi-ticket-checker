resource_uuid_pattern=([0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})
statistics_file=/tmp/stream.log
ignored_resource_pattern=.*\.dzi$

